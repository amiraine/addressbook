<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Oswald:700|Droid+Serif:400,700italic" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Please input your contact information</h1>
      <form class="contacts">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="github">GitHub username</label>
          <input id="github1" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <h2>Epicodus directory:</h2>
      <div class="row">
        <div class="col-md-4">
          <h3>Name</h3>
          <ul id="namelist">
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Email</h3>
          <ul id="emaillist">
          </ul>
        </div>
        <div class="col-md-4">
          <h3 >GitHub username</h3>
          <ul id="githublist">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
